      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter username" [(ngModel)]="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" [(ngModel)]="password2" required>



      <div class="clearfix">
        <button type="submit" (click)="signup()" class="signupbtn">Sign Up</button>
      </div>
